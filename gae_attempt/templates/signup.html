{% extends "main.html" %}
{% block title %} Register a new user {% endblock %}
{% block content %}

	<h1>Register a New User</h1>

	<form action="/signup" method="post">
		<label for="username">Username:</label>
		<input name="username" type="text" maxlength="30" /><br />

		<label for="password">Password:</label>
		<input name="password" type="password" maxlength="12" /><br />

		<!-- <label for="password">Confirm Password:</label>
		<input name="password" type="password" maxlength="12" /><br /> -->
		
		<label for="email">Email:</label>
		<input name="email" type="email" /><br />
		
		<input type="submit" value="Sign Up!" /><br />
	</form>

	<input type="button" onclick="window.location = '/login';" value="Already a Member?" />

{% endblock %}
