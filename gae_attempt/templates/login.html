{% extends "main.html" %}
{% block content %}
	<h1>Login</h1>

	{% if failed %}
			<strong>Login failed!</strong> Check your credentials and try again.
	{% endif %}

	<form method="post">
		<label for="username">Username:</label>
		<input name="username" type="text" value="{{ username }}" maxlength="30" /><br />

		<label for="password">Password:</label>
		<input name="password" type="password" maxlength="12" /><br />

		<input type="submit" value="Log In" /><br />
	</form>

	<input type="button" onclick="window.location = '/signup';" value="New User" />

	<a href="/forgot">Forgot Password?</a>

{% endblock %}
